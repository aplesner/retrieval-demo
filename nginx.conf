events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss;

    upstream backend {
        server backend:8080;
    }

    server {
        listen 80;
        server_name _;

        # Increase max upload size (for image/audio uploads)
        client_max_body_size 50M;

        # Frontend and API
        location / {
            proxy_pass http://backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # WebSocket support (if needed in future)
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }

        # API endpoints with longer timeouts (model inference can be slow)
        location /api/ {
            proxy_pass http://backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Increased timeouts for ML inference
            proxy_read_timeout 300s;
            proxy_connect_timeout 75s;
        }

        # Static media files with caching
        location /images/ {
            proxy_pass http://backend;
            expires 1h;
            add_header Cache-Control "public, immutable";
        }

        location /audio/ {
            proxy_pass http://backend;
            expires 1h;
            add_header Cache-Control "public, immutable";
        }

        # Static frontend assets with aggressive caching
        location /static/ {
            proxy_pass http://backend;
            expires 1d;
            add_header Cache-Control "public, immutable";
        }

        # Health check endpoint
        location /api/health {
            proxy_pass http://backend;
            access_log off;
        }
    }
}
