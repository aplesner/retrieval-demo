<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text + Image Search | Multimodal Retrieval Demo</title>
    <link rel="stylesheet" href="static/style.css">
</head>
<body data-mode="multimodal">
    <header>
        <h1>Multimodal Retrieval Demo</h1>
        <nav>
            <a href="index.html">Text → Image</a>
            <a href="image-search.html">Image → Image</a>
            <a href="multimodal.html" class="active">Text + Image</a>
            <a href="audio-search.html">Text → Audio</a>
            <a href="pdf-search.html">Text → PDF</a>
        </nav>
    </header>
    
    <main>
        <section class="search-section">
            <p style="margin-bottom: 1rem; color: var(--text-muted);">
                Combine a text description with a reference image. Adjust the slider to balance text vs. image influence.
            </p>
            <div class="search-row">
                <div class="search-input-wrapper">
                    <input 
                        type="text" 
                        id="search-input" 
                        class="search-input" 
                        placeholder="Describe modifications or what to find..."
                        autocomplete="off"
                    >
                    <div class="weight-control">
                        <label>Text influence:</label>
                        <input type="range" id="weight-slider" class="weight-slider" 
                               min="0" max="1" step="0.1" value="0.5">
                        <span id="weight-value">50%</span>
                        <label>Image influence:</label>
                    </div>
                </div>
                <div id="image-selector" class="image-selector">
                    <img id="selected-image" style="display: none;" alt="Selected image">
                    <div class="image-selector-text">
                        <p>Click an image below to select it</p>
                    </div>
                </div>
            </div>
            <button id="search-btn" class="search-btn" style="margin-top: 1rem; width: 100%;">
                Search with Text + Image
            </button>
            <div id="suggestions" class="suggestions"></div>
        </section>
        
        <section class="results-section">
            <div class="results-header">
                <h2>Results</h2>
                <span id="results-count" class="results-count"></span>
            </div>
            <div id="results-grid" class="image-grid"></div>
        </section>
    </main>
    
    <div id="status" class="status">
        <div class="status-dot"></div>
        <span>Connecting...</span>
    </div>

    <script src="static/config.js"></script>
    <script src="static/app.js"></script>
</body>
</html>
