<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text → Image Search | Multimodal Retrieval Demo</title>
    <link rel="stylesheet" href="static/style.css">
</head>
<body data-mode="text">
    <header>
        <h1>Multimodal Retrieval Demo</h1>
        <nav>
            <a href="index.html" class="active">Text → Image</a>
            <a href="image-search.html">Image → Image</a>
            <a href="multimodal.html">Text + Image</a>
            <a href="audio-search.html">Text → Audio</a>
        </nav>
    </header>
    
    <main>
        <section class="search-section">
            <div class="search-row">
                <div class="search-input-wrapper">
                    <input 
                        type="text" 
                        id="search-input" 
                        class="search-input" 
                        placeholder="Describe what you're looking for..."
                        autocomplete="off"
                    >
                </div>
                <button id="search-btn" class="search-btn">Search</button>
            </div>
            <div id="suggestions" class="suggestions"></div>
        </section>
        
        <section class="results-section">
            <div class="results-header">
                <h2>Results</h2>
                <span id="results-count" class="results-count"></span>
            </div>
            <div id="results-grid" class="image-grid"></div>
        </section>
    </main>
    
    <div id="status" class="status">
        <div class="status-dot"></div>
        <span>Connecting...</span>
    </div>
    
    <script src="static/app.js"></script>
</body>
</html>
