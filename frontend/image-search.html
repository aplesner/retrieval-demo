<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image → Image Search | Multimodal Retrieval Demo</title>
    <link rel="stylesheet" href="static/style.css">
</head>
<body data-mode="image">
    <header>
        <h1>Multimodal Retrieval Demo</h1>
        <nav>
            <a href="index.html">Text → Image</a>
            <a href="image-search.html" class="active">Image → Image</a>
            <a href="multimodal.html">Text + Image</a>
            <a href="audio-search.html">Text → Audio</a>
            <a href="pdf-search.html">Text → PDF</a>
        </nav>
    </header>
    
    <main>
        <section class="search-section">
            <p style="margin-bottom: 1rem; color: var(--text-muted);">
                Select an image below to find visually similar images.
            </p>
            <div class="search-row">
                <div id="image-selector" class="image-selector">
                    <img id="selected-image" style="display: none;" alt="Selected image">
                    <div class="image-selector-text">
                        <p>Click an image below to select it</p>
                    </div>
                </div>
            </div>
        </section>
        
        <section class="results-section">
            <div class="results-header">
                <h2>Available Images</h2>
                <span id="results-count" class="results-count"></span>
            </div>
            <div id="results-grid" class="image-grid"></div>
        </section>
    </main>
    
    <div id="status" class="status">
        <div class="status-dot"></div>
        <span>Connecting...</span>
    </div>
    
    <script src="static/app.js"></script>
</body>
</html>
